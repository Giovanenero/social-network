<div class="popup">
  <div class="popup-comments">
    <ng-container *ngIf="isLoading; else isNotLoading">
      <span class="loading"></span>
    </ng-container>
    <ng-template #isNotLoading>
      <header>
        <h1>Coment√°rios</h1>
      </header>
      <main>
        <ul class="comments">
          <li *ngFor="let comment of comments" class="comment">
            <div class="comment-top">
              <div class="comment-button">
                <button
                  *ngIf="comment.replies.length > 0"
                  (click)="handleReply(comment.commentId)"
                >
                  <ng-icon
                    *ngIf="comment.show"
                    name="bootstrapChevronDown"
                  ></ng-icon>
                  <ng-icon
                    *ngIf="!comment.show"
                    name="bootstrapChevronRight"
                  ></ng-icon>
                </button>
              </div>
              <div class="comment-author">
                <img [src]="comment.url" alt="logo" />
                <div class="comment-info-author">
                  <div>
                    <span>{{ comment.username }}</span>
                    <p>{{ getDate(comment.date) }}</p>
                  </div>
                  <p>{{ comment.text }}</p>
                  <div class="comment-likes">
                    <div>
                      <ng-icon name="bootstrapHeart"></ng-icon>
                      {{ comment.likesCount }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div *ngIf="comment.show" class="replys">
              <ul>
                <li *ngFor="let reply of comment.replies">
                  <div class="reply-author">
                    <img [src]="reply.authorProfileImageUrl" alt="logo" />
                    <div class="reply-info-author">

                        <p>{{ reply.publishedAt }}</p>
                      </div>
                      <p>{{ reply.textOriginal }}</p>
                      <div class="reply-likes">
                        <div>

                          {{ reply.likeCount }}
                        </div>
                        <div>

                          {{ reply.dislikeCount }}
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div> -->
          </li>
        </ul>
      </main>
      <footer>
        <button (click)="onClose()">Fechar</button>
      </footer>
    </ng-template>
  </div>
</div>
